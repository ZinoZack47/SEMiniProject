<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
      body {
        background-image: url('https://images.unsplash.com/photo-1555396273-36b200b88b5a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        height: 100vh;
      }
    </style>
      <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <nav class="navbar-fixed">
          <div class="nav-wrapper grey darken-3">
            <a class="brand-logo center">Welcome</a>
          </div>
          </nav>
          <div class="card-panel">
            <div class="center-align">
              <i class="large material-icons">account_circle</i>
            </div>
            <form method="POST">
              <div class="input-field">
                <input id="username" name="username" type="text" class="validate">
                <label for="username">Username</label>
              </div>
              <div class="input-field">
                <input id="password" name="passwordField" type="password" class="validate">
                <label for="password">Password</label>
              </div>
              <button class="btn waves-effect waves-light" type="submit" name="action">
                Login<i class="material-icons right">login</i>
              </button>
            </form>
            <div th:if="${invalid}" class="row">
              <div class="card-panel rectangular red lighten-2">
                Invalid username or password
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
